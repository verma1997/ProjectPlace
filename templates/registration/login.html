{% extends 'base.html' %}

{% block content %}
	<h1>Log In</h1>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Log In</button>
		<a href="{% url 'password_reset' %}">Forget Password?</a>
	</form>
	<br>
	<p><strong>--OR--</strong></p>
	<a href="{% url 'social:begin' 'github' %}">Login With Github</a> / 
	<a href="{% url 'social:begin' 'facebook' %}">Login With Facebook</a> / 
	<a href="{% url 'social:begin' 'google' %}">Login With Google</a>
{% endblock %}
