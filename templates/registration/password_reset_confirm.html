{% block content %}
	<h1>Set New Password</h1>

			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Save</button>

	{% else %}

		<p>
			<a href="{% url 'password_reset' %}">Request a new password reset link.</a>
		</p>
	{% endif %}
{% endblock %}
